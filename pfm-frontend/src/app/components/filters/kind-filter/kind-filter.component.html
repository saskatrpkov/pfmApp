<mat-form-field appearance="fill" class="kind-filter-select" style="width: 100%">
  <mat-label class="kind-filter-label">Filter by Kind</mat-label>
  <mat-select
    [value]="selectedKind"
    (selectionChange)="onSelectionChange($event.value)"
    panelClass="kind-filter-select-panel">
    <mat-option class="kind-filter-option" value="All">All</mat-option>
    @for (kind of kinds; track kind) {
      <mat-option class="kind-filter-option" [value]="kind">{{ kind }}</mat-option>
    }
  </mat-select>
</mat-form-field>
